<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="todo-widget" id="todo-widget-home"></div>
        <div class="todo-widget" id="todo-widget-office"></div>
    <script type="text/javascript" src = "js/app.js"></script>
    <script type="text/javascript">
    'use strict';
    (function(document){
        document.addEventListener("DOMContentLoaded", function(event){
           var todoapp = new Todoapp(document.getElementById("todo-widget-home"), [], {title: "Home Pendings"});
           var todoapp2 = new Todoapp(document.getElementById("todo-widget-office"), [], {title: "Office Todos"});
        });

    })(document);
    </script>
    <template id="todo-template">
        <h3 class="title"></h3>
        <ul class="todo-list">
        </ul>
        <form class="todo-form">
            <input class="todo-input" type="text" placeholder="Add new" />
        </form>
    </template>
    <template id="todo-item">
        <span contenteditable="true"></span>
        <button class="delete" title="Delete the task"></button>
        <button class="markcompleted" title="Mark as completed">âœ“</button>
    </template>
</body>
</html>
